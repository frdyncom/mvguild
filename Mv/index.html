<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Monarch Vision Family - Guild FF</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif;}
body{background:#050508;overflow-x:hidden;position:relative;}

/* LOADING */
#loading{
  position:fixed;inset:0;background:#050008;
  display:flex;align-items:center;justify-content:center;
  z-index:9999;flex-direction:column;
}
#loading img{width:180px;animation:fadeIn 1.6s ease forwards;}
.logo-shadow{width:220px;height:24px;margin-top:-18px;background:rgba(130,0,255,.5);filter:blur(28px);}
.loading-text{margin-top:22px;font-size:12px;letter-spacing:2px;color:#cbb7ff;}
@keyframes fadeIn{from{opacity:0;transform:scale(.95);}to{opacity:1;transform:scale(1);}}

/* APPBAR */
.appbar{position:fixed;top:0;width:100%;height:64px;padding:0 6%;display:flex;align-items:center;justify-content:space-between;background:rgba(0,0,0,0.6);backdrop-filter:blur(12px);z-index:10;}
.brand{color:#fff;font-weight:800;letter-spacing:2px;font-size:16px;}
nav a{color:#aaa;text-decoration:none;margin-left:24px;font-size:14px;transition:0.3s;}
nav a:hover{color:#fff;}

/* HERO */
.hero{position:relative;min-height:100vh;background:url("img/banner.jpeg") no-repeat center/cover;display:flex;align-items:flex-end;padding-left:6%;padding-bottom:12%;opacity:0;animation:heroFade 1.5s forwards;}
.hero::before{content:"";position:absolute;inset:0;background:linear-gradient(to top, rgba(0,0,0,.8), rgba(0,0,0,.2));z-index:1;}
.hero-content{position:relative;z-index:2;max-width:520px;}
.hero-content h1{color:#fff;font-size:clamp(28px,4vw,48px);font-weight:800;letter-spacing:1.5px;line-height:1.2;margin-bottom:10px;opacity:0;animation:slideUp 1s ease forwards;animation-delay:0.3s;}
.hero-content p{color:#b89cff;font-size:16px;letter-spacing:1.5px;opacity:0;animation:fadeInText 1s ease forwards;animation-delay:0.6s;}

/* SECTIONS */
.section{max-width:1100px;margin:60px auto;padding:0 6%;}
.section h2{color:#fff;margin-bottom:25px;font-size:24px;text-align:center;}
.card-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:20px;}
.card{background:rgba(255,255,255,0.05);padding:30px 20px;border-radius:12px;color:#fff;backdrop-filter:blur(10px);cursor:pointer;font-weight:600;font-size:16px;text-align:center;transform:translateY(30px);opacity:0;animation:cardFadeUp 0.8s ease forwards;position:relative;}
.card:nth-child(1){animation-delay:0.2s;}
.card:nth-child(2){animation-delay:0.4s;}
.card:nth-child(3){animation-delay:0.6s;}
.card:nth-child(4){animation-delay:0.8s;}
.card:hover{transform:translateY(-5px) scale(1.03);background:rgba(255,255,255,0.1);}
.card::after{content:'COMING SOON';position:absolute;top:8px;right:8px;background:#b89cff;color:#000;padding:4px 8px;border-radius:6px;font-size:10px;font-weight:700;}

/* POPUP INFO KERTAS REALISTIS */
#popupInfo{
  display:none;position:fixed;top:50%;left:50%;
  transform:translate(-50%,-50%) scale(0) rotate(-5deg);
  background:linear-gradient(to bottom,#fff,#f8f8f8);
  padding:25px 30px;border-radius:12px;color:#000;
  z-index:999;max-width:90%;text-align:center;font-size:14px;
  box-shadow:0 0 25px rgba(0,0,0,.3);border-left:6px solid #e74c3c;font-weight:600;
}
#popupInfo h3{margin-bottom:10px;color:#e74c3c;font-size:20px;}
#popupInfo p{margin-bottom:15px;}
#popupInfo button{padding:6px 12px;border:none;border-radius:6px;background:#b89cff;color:#000;cursor:pointer;}

/* POPUP WA LANGSUNG KE WA */
#popupWA{position:fixed;bottom:30px;right:30px;background:#25D366;padding:12px 20px;border-radius:10px;color:#fff;cursor:pointer;z-index:999;text-align:center;box-shadow:0 0 15px rgba(0,0,0,.3);}

/* CONFETTI */
.confetti{position:fixed;pointer-events:none;z-index:9999;width:8px;height:8px;border-radius:2px;animation:fall linear forwards;opacity:0.85;}
@keyframes heroFade{from{opacity:0;}to{opacity:1;}}
@keyframes slideUp{from{opacity:0;transform:translateY(20px);}to{opacity:1;transform:translateY(0);}}
@keyframes fadeInText{from{opacity:0;}to{opacity:1;}}
@keyframes cardFadeUp{from{opacity:0;transform:translateY(30px);}to{opacity:1;transform:translateY(0);}}
@keyframes popupOpen{0%{transform:translate(-50%,-50%) scale(0) rotate(-10deg);}50%{transform:translate(-50%,-50%) scale(1.1) rotate(5deg);}100%{transform:translate(-50%,-50%) scale(1) rotate(0deg);}}
@keyframes fall{0%{transform:translateY(-10px) rotate(0deg);}100%{transform:translateY(100vh) rotate(360deg);}}

/* MOBILE */
@media(max-width:768px){
  nav{display:none;}
  .hero{min-height:80vh;padding-left:5%;padding-bottom:15%;background-position:center top;background-size:cover;align-items:flex-end;}
  .hero-content h1{font-size:clamp(20px,4vw,28px);}
  .hero-content p{font-size:clamp(12px,3vw,16px);}
  .section h2{font-size:20px;}
}
</style>
</head>
<body>

<!-- LOADING -->
<div id="loading">
  <img src="img/logo.png" alt="Logo">
  <div class="logo-shadow"></div>
  <div class="loading-text">MONARCH VISION FAMILY</div>
</div>

<!-- LANDING -->
<div id="landing" style="display:none;">
<header class="appbar">
  <div class="brand">MONARCH</div>
  <nav>
    <a href="#">HOME</a>
    <a href="#">STORE</a>
    <a href="#">COMMUNITY</a>
    <a href="#">CONTACT</a>
  </nav>
</header>

<section class="hero">
  <div class="hero-content">
    <h1>MONARCH VISION FAMILY</h1>
    <p>POWER IN SILENCE</p>
  </div>
</section>

<section class="section">
  <h2>Guild Features</h2>
  <div class="card-grid">
    <div class="card">Leaderboard</div>
    <div class="card">Events</div>
    <div class="card">Members Info</div>
    <div class="card">Chat System</div>
  </div>
</section>

<!-- POPUP INFO OTOMATIS -->
<div id="popupInfo">
  <h3>Website Masih Pengembangan</h3>
  <p>Kami sedang mengembangkan website ini, fitur-fitur akan hadir segera!</p>
  <button onclick="closeInfo()">Tutup</button>
</div>

<!-- POPUP WA -->
<div id="popupWA">Chat Developer</div>
</div>

<script>
// LOADING + OPENING
setTimeout(()=>{
  document.getElementById("loading").style.display="none";
  document.getElementById("landing").style.display="block";
  document.body.style.overflow="auto";

  // POPUP INFO otomatis
  setTimeout(()=>{
    const popup = document.getElementById('popupInfo');
    popup.style.display='block';
    popup.style.animation='popupOpen 0.8s forwards';

    // Ledakan confetti sekali saat popup muncul
    for(let i=0;i<50;i++){
      createConfetti(1);
    }

    // Mulai hujan confetti terus
    setInterval(()=>{createConfetti(3);},120);

  },800);

},2000);

// CLOSE POPUP
function closeInfo(){
  const popup = document.getElementById('popupInfo');
  popup.style.display='none';
}

// POPUP WA LANGSUNG KE WA
document.getElementById('popupWA').addEventListener('click',()=>{
  window.open('https://wa.me/+6281262313143','_blank');
});

// CONFETTI
function createConfetti(amount){
  for(let i=0;i<amount;i++){
    let confetti=document.createElement('div');
    confetti.classList.add('confetti');
    confetti.style.left=Math.random()*100+'%';
    confetti.style.width=(Math.random()*10+5)+'px';
    confetti.style.height=(Math.random()*5+10)+'px';
    confetti.style.background='linear-gradient(45deg,hsl('+Math.random()*360+',70%,70%),hsl('+Math.random()*360+',50%,50%))';
    confetti.style.animationDuration=(Math.random()*3+3)+'s';
    confetti.style.transform='rotate('+Math.random()*360+'deg)';
    document.body.appendChild(confetti);
    setTimeout(()=>{confetti.remove();},6000);
  }
}
</script>
</body>

</html>
